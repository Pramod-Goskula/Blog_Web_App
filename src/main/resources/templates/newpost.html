<!DOCTYPE html>
<html xmlns:th="www.thymeleaf.org">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Blog-App</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
	crossorigin="anonymous">
</head>
<body class="bg-light-subtle">
	<nav class="navbar navbar-expand-lg bg-body-tertiary ">
		<div class="container-fluid bg-black text-emphasis-dark p-1">
			<a class="navbar-brand text-white" href="#">Pramod-Blog App</a>
			<button class="navbar-toggler " type="button"
				data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup"
				aria-controls="navbarNavAltMarkup" aria-expanded="false"
				aria-label="Toggle navigation">
				<span class="navbar-toggler-icon "></span>
			</button>
			<div class="collapse navbar-collapse " id="navbarNavAltMarkup">
				<div class="navbar-nav text-white text-emphasis-dark">
					<a class="nav-link active text-white text-emphasis-dark"
						aria-current="page" href="#">Posts</a> <a
						class="nav-link text-white " href="newpost">New Post</a> <a
						class="nav-link text-white " href="comments">Comments</a> <a
						class="nav-link text-white " href="logout">Logout</a>
				</div>
			</div>
		</div>
	</nav>
	<div class="container mt-2">
		<h5 th:text="${error}" class="text-danger text-center"></h5>

		<form th:action="@{/Posted}" th:object="${newPostForm}" method="POST">
			<table class="table table-bordered">

				<tr class="bg-body-tertiary ">
					<td>
						<div class="text-center">
							<h2>Create Post</h2>
						</div>
					</td>
				</tr>
				<tr>
					<td>
						<div class="mb-3">
							<label for="exampleFormControlInput1" class="form-label">Title
							</label> <input type="text" class="form-control"
								id="exampleFormControlInput1" placeholder="Enter Post Title"
								th:field="*{blogTitle}">
						</div>
					</td>
				</tr>
				<tr>
					<td>
						<div class="mb-3">
							<label for="exampleFormControlTextarea1" class="form-label">Short
								Description </label>
							<textarea class="form-control" id="exampleFormControlTextarea1"
								placeholder="Enter Post Short Description" rows="3"
								th:field="*{blogDesp}"></textarea>
						</div>
					</td>
				</tr>
				<tr>
					<td>
						<div class="mb-3">
							<label for="exampleFormControlTextarea1" class="form-label">Content
							</label>
							<textarea class="form-control" id="exampleFormControlTextarea1"
								placeholder="Enter Post Content" rows="5"
								th:field=" *{blogContent}"></textarea>
						</div>
					</td>
				</tr>




			</table>
			<div class="text-center d-grid gap-2 col-3 mx-auto">

				<input type="submit" value="Post-Blog"
					class="btn btn-primary rounded-pill btn-lg" />
			</div>
		</form>
	</div>
</body>
<script
	src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
	integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
	crossorigin="anonymous"></script>
</html>
