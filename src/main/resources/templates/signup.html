<!DOCTYPE html>
<html xmlns:th="www.thymeleaf.org">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Blog-App</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
	crossorigin="anonymous">
</head>
<body>
	<div class="container mt-3">
		<h5 th:text=${success} class="text-success"></h5>
		<h5 th:text=${error} class="text-danger"></h5>
		<form th:action="@{/signup}" th:object="${signupForm}" method="post">
			<div class="mt-4">
				<table class="table table-bordered ">

					<tr>
						<td><h2 class=" text-center">Registration Form</h2></td>
					</tr>

					<tr>
						<td>
							<div class="mb-3">
								<label for="exampleFormControlInput1" class="form-label">First
									Name</label> <input type="text" class="form-control"
									id="exampleFormControlInput1"
									placeholder="Enter Your First Name" th:field="*{firstName}">
							</div>
						</td>
					</tr>
					<tr>
						<td>
							<div class="mb-3">
								<label for="exampleFormControlInput1" class="form-label">Last
									Name</label> <input type="text" class="form-control"
									id="exampleFormControlInput1"
									placeholder="Enter Your Last Name" th:field="*{lastName}">
							</div>
						</td>
					</tr>
					<tr>
						<td>
							<div class="mb-3">
								<label for="exampleFormControlInput1" class="form-label">Eamil
									address</label> <input type="email" class="form-control"
									id="exampleFormControlInput1" placeholder="Enter Your email"
									th:field="*{email}">
							</div>
						</td>
					</tr>
					<tr>
						<td>
							<div class="mb-3">
								<label for="exampleFormControlInput1" class="form-label">Password</label>
								<input type="password" class="form-control"
									id="exampleFormControlInput1" placeholder="Enter Your Password"
									th:field="*{password}">
							</div>
						</td>
					</tr>

				</table>

			</div>
			<div class="mt-2 text-center">
				<input type="submit" value="Signup" class="btn btn-primary ms-5" />
				<p class="mt-2 me-4">
					If-Already Registered Login Here <a href="login"
						class="btn btn-info">Login</a>
				</p>


			</div>
		</form>
	</div>

</body>
<script
	src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
	integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
	crossorigin="anonymous"></script>
</html>
