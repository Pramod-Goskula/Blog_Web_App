<!DOCTYPE html>
<html xmlns:th="www.thymeleaf.org">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Blog-App</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
	crossorigin="anonymous">
</head>
<body>
	<div class="container col">
		<h6 th:text="${error}" class="text-danger text-center mt-2"></h6>
		<h6 th:text="${success}" class="text-success text-center mt-2"></h6>
		<form th:action="@{/login}" th:object="${loginForm}" method="post">
			<div>
				<table class="table table-bordered mt-4">
					<tr class="bg-secondary" >
						<td>
							<h2 class="text-center">Login Form</h2>
						</td>
					</tr>
					<tr>
						<td>
							<div class="mb-3">
								<label for="exampleFormControlInput1" class="form-label">Eamil
									address</label> <input type="email" class="form-control"
									id="exampleFormControlInput1" placeholder="Enter Your email"
									th:field="*{email}">
							</div>
						</td>
					</tr>
					<tr>
						<td>
							<div class="mb-3">
								<label for="exampleFormControlInput1" class="form-label">Password</label>
								<input type="password" class="form-control"
									id="exampleFormControlInput1" placeholder="Enter Your Password"
									th:field="*{password}">
							</div>
						</td>
				</table>
			</div>
			<div class="mt-2 text-center">
				<input type="submit" value="Login" class="btn btn-primary" />
				<p class="mt-2 ms-5">
					Not Registered yet? <a href="signup"
						class="btn btn-info">Registered Here</a>
				</p>
			</div>
		</form>



	</div>
</body>
<script
	src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
	integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
	crossorigin="anonymous"></script>
</html>
