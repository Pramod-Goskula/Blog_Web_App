<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Blog-App</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
	crossorigin="anonymous">
</head>
<body>
	<nav class="navbar navbar-expand-lg bg-body-tertiary ">
		<div class="container-fluid bg-black text-emphasis-dark p-1">
			<a class="navbar-brand text-white" href="#">Pramod-Blog App</a>
			<button class="navbar-toggler " type="button"
				data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup"
				aria-controls="navbarNavAltMarkup" aria-expanded="false"
				aria-label="Toggle navigation">
				<span class="navbar-toggler-icon "></span>
			</button>
			<div class="collapse navbar-collapse " id="navbarNavAltMarkup">
				<div class="navbar-nav text-white text-emphasis-dark">
					<a class="nav-link active text-white text-emphasis-dark"
						aria-current="page" href="#">Posts</a> <a
						class="nav-link text-white " href="newpost">New Post</a> <a
						class="nav-link text-white " href="comments">Comments</a> <a
						class="nav-link text-white " href="logout">Logout</a>
				</div>
			</div>
		</div>
	</nav>
	
	
	<table>
	<tr th:each="content : ${blogContent}">
	<td th:text="${content.blogTitle}"></td>
	
	</table>
	
	
	
	
	


	<footer>
		<div class="footer bg-black footer text-center mt-1" id="footer">

			<p class="text-center text-white mt-1">
				Copyright Â© 2023<a href="#">@Pramod-Blog</a> All rights reserved
			</p>
		</div>
	</footer>

	<script th:src="@{/webjars/jquery/jquery.min.js}"></script>
	<script th:src="@{/assets/summernote/summernote-bs4.js}"></script>

	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
		crossorigin="anonymous"></script>


</body>


</html>
